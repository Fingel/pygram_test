{% extends 'posts/base.html' %}
{% block content %}
    <h2><a href="{% url 'new' %}">Add post</a></h2>
    {% for post in object_list %}
    <strong>{{ post.author.username }}</strong><br/>
    <a href="{% url 'detail' post.id %}"><img src="{{ post.image.url }}" width=400 height=400></a>
    <p><em>{{ post.created }}</em><br/>{{ post.description }}</p>
    {% endfor %}
{% endblock %}
